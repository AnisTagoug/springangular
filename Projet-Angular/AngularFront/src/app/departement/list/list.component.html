<div class="container">
  <div class="card">
    <h5 class="card-header">Gestion des departements</h5>
    <div class="card-body">

     <div class="table-responsive">
          <table class="table align-items-center">
              <thead class="thead-light">
                  <tr>
                      <th scope="col" class="sort" data-sort="name">Nom departement</th>


                      <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody class="list">

                <tr *ngFor="let departement of departements;let i = index">
                  <td>
                    {{departement.nomDepart}}
                  </td>


                    <td >
                        <div class="dropdown">
                            <a class="btn btn-sm btn-icon-only " style="color: rgb(31, 29, 29);" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              <i class="fas fa-ellipsis-v"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                                <a class="dropdown-item"  (click)="deletedep(departement.idDepart,i)"  >Delete</a>
                                <a class="dropdown-item" data-toggle="modal" data-target="#update"  (click)="showFormUpdate(departement)" >Update</a>
                                <a class="dropdown-item" data-toggle="modal" data-target="#affecter"  (click)="showFormUpdate(departement)" >Affecter</a>
                            </div>
                        </div>
                      </td>

                  </tr>
              </tbody>
          </table>
     </div>
    </div>
    <div class="text-center my-2">
    <button type="button" class="btn btn-success" style="width: 25vw;" data-toggle="modal" data-target="#exampleModal">
     Ajouter une departement
    </button>
    </div>



  </div>


      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ajouter une departement</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form #f="ngForm">
                <div class="form-group">
                    <label for="example-text-input" class="form-control-label">Nom d'departement</label>
                    <input class="form-control" type="text" required minlength="3" name="nomUniv" [(ngModel)]="dep.nomDepart"  #t="ngModel"  >
                    <!-- <div *ngIf="t.invalid">
                      <app-errors [validator]="t"></app-errors>
                      </div> -->
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="ajouterdep()" [disabled]="f.invalid">Ajouter</button>
            </div>
          </div>
        </div>
      </div>


           <!-- Modal -->
           <div class="modal fade" id="affecter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Affecter une departement</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form #f="ngForm">
                    <div class="form-group">
                      <select class="form-select" name ="idun"[(ngModel)]="idUniv" aria-label="Default select example" #idun="ngModel">
                        <option  *ngFor="let un of universite" [value]="un.idUniv" > {{un.nomUniv}} </option>

                      </select>
                     </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="affecter()" >Affecter</button>
                </div>
              </div>
            </div>
          </div>




      <div *ngIf="show">
      <app-update [dep]="singledep"></app-update>
    </div>

</div>
